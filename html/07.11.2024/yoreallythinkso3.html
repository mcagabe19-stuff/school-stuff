<html>
<head>
<title>İş Başvuru Formu</title>
</head>
<body>
<table border="1" align="center" cellpadding="3">
<tr>
<td colspan="2" align="center">
<h3><br>İş Başvuru Formu</h3>
</td>
</tr>
<tr>
<td>Adı</td>
<td><input type="text" name="ad"></input></td>
</tr>
<tr>
<td>Soyadı</td>
<td><input type="text" name="soyad"></input></td>
</tr>
<tr>
<td>Kullanıcı Adı</td>
<td><input type="text" name="kullanici"></input></td>
</tr>
<tr>
<td>Şifre</td>
<td><input type="password" name="sifre"></input></td>
</tr>
<tr>
<td>Doğum Tarihi</td>
<td><input type="date" name="dtarihi"></input></td>
</tr>
<tr>
<td>Doğum Yeri</td>
<td>
<select name="dogumyeri">
<option value="ank">Ankara</option>
<option value="ist">İstanbul</option> 
<option value="izmir">İzmir</option>
<option value="kys">Kayseri</option>
</select>
</td>
</tr>
<tr>
<td>Cinsiyet</td>
<td>
<input type="radio" name="cinsiyet" value="bay">Bay</input>
<input type="radio" name="cinsiyet" value="bayan">Bayan</input>
</td>
</tr>
<tr>
<td>Referanslar</td>
<td>
<textarea cols="40" rows="3"></textarea>
</td>
</tr>
<tr>
<td>Alışkanlıklar</td>
<td>
<input type="radio" name="sigara" value="0">Sigara içiyorum</input>
<input type="radio" name="sigara" value="1">Sosyal içiciyim</input>
<input type="radio" name="sigara" value="2">İçmiyorum</input>
</td>
</tr>
<tr>
<td>Yabancı Dil</td>
<td>
<input type="checkbox" name="en">İngilizce</input><br>
<input type="checkbox" name="de">Almanca</input><br>
<input type="checkbox" name="fr">Fransızca</input><br>
<input type="checkbox" name="ing">İspanyolca</input><br>
<input type="checkbox" name="es">Çince</input><br>
<input type="checkbox" name="ru">Rusça</input>
</td>
</tr>
<tr>
<td>Askerlik</td>
<td>
<select name="askerlik">
<option value="tecilli">Tecilli</option> 
<option value="muaf">Muaf</option>
<option value="Yapıldı">Yapıldı</option>
</select>
</td>
</tr>
<tr>
<td>Eğitim</td>
<td>
<select name="egitim">
<option value="lise">Lise</option> 
<option value="onlisans">Ön Lisans</option>
<option value="lisans">Lisans</option>
<option value="y.lisans">Y.Lisans</option>
<option value="doktora">Doktora</option>
</select>
</td>
</tr>
<tr>
<td>Geçmiş İşler</td>
<td>
<textarea cols="40" rows="4"></textarea>
</td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" value="Kaydet"></input>
</td>
</tr>
</table>
</form>
</body>
</html>
